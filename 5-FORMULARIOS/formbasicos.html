<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>formulario basico</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label>Label basica</label>
                <input type="text" class="form-control" placeholder="Input Basico">
            </div>
        
            <textarea name="" placeholder="textarea" class="form-control"></textarea>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id=""> Checkbox #1
                </label>
                
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id=""> Checkbox #2
                </label>
                
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="" disabled> Checkbox #3 
                </label>
            </div>
            
            <div class="form-group">
                <label class="radio-inline" for="radio1">
                    <input type="radio" name="opcion" id="radio1">Radio Button #1
                </label>>
                <label class="radio-inline" for="radio2">
                    <input type="radio" name="opcion" id="radio2">Radio Button #2
                </label>
                <label class="radio-inline" for="radio3">
                    <input type="radio" name="opcion" id="radio3">Radio Button #3
                </label>
            </div>
            
            
            <div class="form-group">
                <button class="">Enviar</button>
            </div>
            
        </form>
    </div>
    
    <script src="css/bootstrap.min.css"></script>
</body>
</html>
