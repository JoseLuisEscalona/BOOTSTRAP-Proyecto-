<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formularios</title>
</head>
<body>
    <div class="container">
        <br>
        <form action="">
            <div class="form-group">
               <label for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" placeholder="Nombre:"> 
            </div>          
            
            <div class="form-group has-error">
               <label for="option" class="control-label">Elegir una opcion:</label>
                <select class="form-control" name="" id="opcion">
                    <option value="">Opcion #1</option>
                    <option value="">Opcion #2</option>
                    <option value="">Opcion #3</option>
                    <option value="">Opcion #4</option>
                    <option value="">Opcion #5</option>
                </select> 
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>  
            </div>
            
            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p class="help-block">Maximo 50MB</p>
            </div>
            
            
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
